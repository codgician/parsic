name: Doc
on:
  push:
    branches: [ main ]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  generate-doc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build doc
        run: cargo doc --no-deps
      - name: Create dummy index.html
        run: echo '<meta http-equiv="refresh" content="0; url=https://codgician.github.io/naive-parsec/naive_parsec/index.html">' > ./target/doc/index.html
      - name: Deploy doc
        uses: peaceiris/actions-gh-pages@v3.7.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/doc
